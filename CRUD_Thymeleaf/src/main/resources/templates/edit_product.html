<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product Details</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product Details</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
		<table  cellpadding="15">
		<tr>
				<td>Id</td>
				<td>:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td>:</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>Brand</td>
				<td>:</td>
				<td><input type="text" th:field="*{brand}" /></td>
			</tr>
			<tr>
				<td>Made In</td>
				<td>:</td>
				<td><input type="text" th:field="*{madein}" /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td>:</td>
				<td><input type="text" th:field="*{price}" /></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td colspan="2"><button type="submit">Add</button></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
